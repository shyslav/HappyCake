<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    body {
        width: 280px;
    }

    table {
        width: 100%;
        border: 1px solid black;
    }

    p {
        padding: 0;
        margin: 0;
        text-align: center;
    }

    .block > small {
        display: block;
    }

    hr {
        display: block;
    }
</style>

<body>
<p class="block">
    Fast food cafe
    <small>Спасибо за выбор нашего кафе.</small>
    <small>Приятного аппетита!</small>
</p>
<p class="block">
    Номер заказа № <span id="orderNumber">832312</span>
</p>
<table>
    <thead>
    <tr>
        <th>Наименование</th>
        <th>Количетсво</th>
        <th>Цена</th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>
<div id="toCookBlock">
    <p class="block" id="cookmessage">
        Данные блюда будут готовы в течении 30 минут. Вас позовут. Спасибо за ожидание.
    </p>
    <table>
        <thead>
        <tr>
            <th>Наименование</th>
            <th>Грамм</th>
            <th>Количество</th>
        </tr>
        </thead>
        <tbody id="tbodycook">
        </tbody>
    </table>
</div>
</body>
</html>
